<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Back Office - ScanVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      padding: 20px;
    }

    nav {
      width: 200px;
      background: #333;
      color: white;
      padding: 20px;
      height: calc(100vh - 70px);
    }

    nav a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 15px;
    }

    .content {
      flex-grow: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    .btn {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .btn-danger {
      background: #dc3545;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Back Office - ScanVerse</h1>
  </header>

  <main>
    <nav>
      <a href="#">üìö G√©rer les s√©ries</a>
      <a href="#">üìÑ Ajouter un chapitre</a>
      <a href="#">üë• Utilisateurs</a>
      <a href="#">‚öôÔ∏è Param√®tres</a>
    </nav>

    <div class="content">
      <h2>Liste des s√©ries</h2>
      <button class="btn" id="addSerieBtn">‚ûï Nouvelle s√©rie</button>

      <table>
        <thead>
          <tr>
            <th>Titre</th>
            <th>Chapitres</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="serieTable">
          <tr>
            <td>One Piece</td>
            <td>1115</td>
            <td>En cours</td>
            <td>
              <button class="btn">Modifier</button>
              <button class="btn btn-danger">Supprimer</button>
            </td>
          </tr>
          <tr>
            <td>Naruto</td>
            <td>700</td>
            <td>Termin√©</td>
            <td>
              <button class="btn">Modifier</button>
              <button class="btn btn-danger">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function bindDeleteButtons() {
      const deleteButtons = document.querySelectorAll('.btn-danger');
      deleteButtons.forEach(button => {
        button.onclick = function (e) {
          const row = this.closest('tr');
          const title = row.children[0].innerText;
          if (confirm(`Supprimer la s√©rie "${title}" ?`)) {
            row.remove();
            alert("S√©rie supprim√©e !");
          }
        };
      });
    }

    function addSerie(title) {
      const tbody = document.getElementById('serieTable');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${title}</td>
        <td>0</td>
        <td>En cours</td>
        <td>
          <button class="btn">Modifier</button>
          <button class="btn btn-danger">Supprimer</button>
        </td>
      `;
      tbody.appendChild(row);
      bindDeleteButtons(); // Important : pour que les nouveaux boutons aient aussi l‚Äô√©v√©nement
    }

    document.getElementById('addSerieBtn').addEventListener('click', () => {
      const serieName = prompt("Nom de la nouvelle s√©rie :");
      if (serieName && serieName.trim() !== "") {
        addSerie(serieName.trim());
        alert(`S√©rie "${serieName}" ajout√©e !`);
      }
    });

    // Lier les boutons d√©j√† pr√©sents au chargement
    bindDeleteButtons();
  </script>
</body>
</html>
